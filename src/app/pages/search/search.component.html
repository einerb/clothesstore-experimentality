<block-ui
  ><app-navbar (paramSearch)="search($event)"></app-navbar>
  <div class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          BÃºsqueda por: {{ breadcrumb ? breadcrumb : params }}
        </li>
      </ol>
    </nav>
    <mat-divider></mat-divider>
  </div>

  <div class="container mt-4 mb-4">
    <div class="row">
      <div
        class="col-xs-12 col-sm-12 col-md-4 col-lg-3"
        *ngFor="let product of foundProducts"
      >
        <mat-card class="mt-3 mb-3">
          <img
            mat-card-image
            src="{{ product.thumbnail }}"
            alt="Product"
            style="height: 500px"
          />
          <mat-card-content style="height: 100px">
            <p class="text-justify ps-3 pe-3">{{ product.title }}</p>
            <p class="text-center">
              <span class="price">${{ product.price | formatCurrency }}</span>
              <s class="price_original ms-5" *ngIf="product.original_price"
                >${{ product.original_price | formatCurrency }}</s
              >
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="pt-1 pb-1 add-shipping">
              <mat-icon>shopping_cart</mat-icon> Agregar al carrito
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="foundProducts.length === 0">
    <div class="row">
      <app-empty></app-empty>
    </div>
  </div>
</block-ui>

<block-ui>
  <app-navbar (paramSearch)="search($event)"></app-navbar>
  <div
    id="carouselExampleIndicators"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="media">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../assets/images/slider.webp"
          class="d-block w-100 img-fluid"
          alt="Slider"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/images/slider-1.webp"
          class="d-block w-100 img-fluid"
          alt="Slider"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container categories">
    <div class="row">
      <div class="col-xs12 col-sm-12 col-md-6 col-lg-6">
        <img
          src="../../../assets/images/category-woman.jpg"
          class="mt-3"
          alt="Categoría Mujer"
        />
      </div>
      <div class="col-xs12 col-sm-12 col-md-6 col-lg-6">
        <img
          src="../../../assets/images/category-man.jpg"
          class="mt-3"
          alt="Categoría Hombre"
        />
      </div>
    </div>
  </div>

  <div class="container mt-4 mb-4">
    <div class="row">
      <div class="col-12">
        <h1 class="fw-bold text-center mt-5 mb-3">PRODUCTOS MÁS BUSCADOS</h1>
      </div>
      <div
        class="col-xs-12 col-sm-12 col-md-4 col-lg-3"
        *ngFor="let product of products"
      >
        <mat-card>
          <img mat-card-image src="{{ product.thumbnail }}" alt="Product" style="height: 400px;" />
          <mat-card-content style="height: 100px;">
            <p class="text-justify ps-2 pe-2">{{ product.title }}</p>
            <p class="text-center">
              <span class="price">${{ product.price | formatCurrency }}</span>
              <s class="price_original ms-5" *ngIf="product.original_price"
                >${{ product.original_price | formatCurrency }}</s
              >
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="pt-1 pb-1 add-shipping">
              <mat-icon>shopping_cart</mat-icon> Agregar al carrito
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="products.length === 0">
    <div class="row">
      <app-empty></app-empty>
    </div>
  </div>
</block-ui>
